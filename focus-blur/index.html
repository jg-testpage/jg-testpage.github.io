<!DOCTYPE html>
<body>
  <button onclick="document.getElementById('stuff').innerHTML = ''">clear</button>
  <br>
  <div id="stuff"></div>
</body>
<script>
  window.addEventListener('focus', function() {
    document.getElementById('stuff').innerHTML += '<br>focus';
  });
  window.addEventListener('blur', function() {
    document.getElementById('stuff').innerHTML += '<br>blur';
  });
</script>
