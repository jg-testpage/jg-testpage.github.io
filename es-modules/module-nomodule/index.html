<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>
// safari nomodule hack https://gist.github.com/samthor/64b114e4a4f539915a95b91ffd340acc
(function() {
  var check = document.createElement('script');
  if (!('noModule' in check) && 'onbeforeload' in check) {
    var support = false;
    document.addEventListener('beforeload', function(e) {
      if (e.target === check) {
        support = true;
      } else if (!e.target.hasAttribute('nomodule') || !support) {
        return;
      }
      e.preventDefault();
    }, true);

    check.type = 'module';
    check.src = '.';
    document.head.appendChild(check);
    check.remove();
  }
}());
</script>
<script type="module" src="module.js"></script>
<script nomodule src="nomodule.js"></script>
</head>
<body>module / nomodule double download test</body>
</html>
