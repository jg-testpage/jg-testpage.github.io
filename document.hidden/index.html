<!DOCTYPE html>
<body>
  <iframe src="https://www.dailymotion.com/embed/video/x3rdtfy?autoplay=1&mute=1&GK_PV5_AUTOPLAY_WHEN_VISIBLE=1"></iframe>
  <br>
  <a href="javascript:void 0" onclick="location.href = document.querySelector('iframe').src">open in top level</a>
  <br>
  <button onclick="document.getElementById('stuff').innerHTML = ''">clear</button>
  <br>
  <div id="stuff"></div>
</body>
<script>
  function checkHidden() {
    var hidden = document.hidden;
    var text = 't=' + Math.round(performance.now()) +
      '; document.hidden = ' + hidden +
      '; document.visibilityState = ' + document.visibilityState + '<br>';
    if (hidden) {
      text = '<span style="background-color: #fcc">' + text + '</span>';
    }
    document.getElementById('stuff').innerHTML += text;
  } 
  checkHidden();
  setInterval(checkHidden, 500);
</script>
